<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información Médica 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-danger">Información Médica</h4>
            <p><b>Nombre:</b> {{ persona.nombres }} {{ persona.apellidos }}</p>
            <p><b>Tipo Sangre:</b> {{ persona.tipo_sangre }}</p>
            <p><b>Alergias:</b> {{ persona.alergias }}</p>
            <p><b>Enfermedades:</b> {{ persona.enfermedades }}</p>
            <p><b>Medicamentos:</b> {{ persona.medicamentos }}</p>
            <p><b>Contacto Emergencia:</b> {{ persona.contacto_emergencia }}</p>
        </div>
    </div>
</div>

</body>
</html>
