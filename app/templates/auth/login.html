<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema QR Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6c757d, #343a40);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        .card-title {
            font-weight: 600;
        }
        .login-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <!-- Imagen/Logo -->
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo QR Médico" class="login-logo">

                    <h4 class="card-title mb-4">Ingreso al Sistema</h4>

                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                          {{ messages[0] }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" name="username" placeholder="Usuario" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Ingresar</button>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">© 2025 Sistema QR Médico</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
